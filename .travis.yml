language: r

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq freeglut3-dev xorg openbox
env:
    global:
    - RGL_USE_NULL=TRUE
addons:
  apt:
    packages:
    - libgdal-dev
    - libftgl2
    - libcgal-dev
    - libglu1-mesa-dev 
    - then libx11-dev
    - then libfreetype6-dev